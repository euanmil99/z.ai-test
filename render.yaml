services:
  # 1. Web Service (Backend API)
  - type: web
    name: swarmforge-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # 2. Static Site (Frontend Dashboard)
  - type: web
    name: swarmforge-dashboard
    env: static
    buildCommand: "npm install && npm run build"
    publishPath: "build"
    autoDeploy: true
    envVars:
      - key: API_URL
        value: "https://swarmforge-api.onrender.com"
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false

  # 3. Background Worker
  - type: worker
    name: swarmforge-worker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python swarm.py"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

databases:
  # 4. PostgreSQL Database
  - name: swarmforge-db
    plan: free
    databaseName: swarmforge
    user: swarmforge_user
