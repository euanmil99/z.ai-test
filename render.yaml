services:
  - type: web
    name: swarmforge-api
    env: python
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: swarmforge-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  - type: web
    name: swarmforge-dashboard
    env: static
    branch: main
    buildCommand: "npm install && npm run build"
    staticPublishPath: "build"
    autoDeploy: true
    envVars:
      - key: API_URL
        value: "https://swarmforge-api.onrender.com"
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false

  - type: worker
    name: swarmforge-worker
    env: python
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python swarm.py"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: swarmforge-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false

databases:
  - name: swarmforge-db
    plan: free
    databaseName: swarmforge
    user: swarmforge_user
