services:
  # Backend API
  - type: web
    name: swarmforge-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # Frontend Dashboard (Static Site)
  - type: web
    name: swarmforge-dashboard
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: "build"   # âœ… correct field
    autoDeploy: true
    envVars:
      - key: API_URL
        value: "https://swarmforge-api.onrender.com"
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false

  # Background Worker
  - type: worker
    name: swarmforge-worker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python swarm.py"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

databases:
  - name: swarmforge-db
    plan: free
    databaseName: swarmforge
    user: swarmforge_user
